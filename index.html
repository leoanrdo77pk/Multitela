<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmes e Séries Online</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.9);
    }

    .menu-lateral {
      height: 100%;
      width: 0;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #111;
      overflow-y: auto;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 999;
    }

    .menu-lateral a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 15px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-lateral a:hover {
      background-color: limegreen;
    }

    .submenu {
      display: none;
      background-color: #333;
      padding-left: 20px;
    }

    .menu-lateral .active .submenu {
      display: block;
    }

    .content {
      transition: margin-left .5s;
      padding: 20px;
      text-align: center;
    }

    .search-box {
      margin: 20px auto;
      max-width: 400px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px 10px 40px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .card a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card:hover a {
      background-color: #00cc44;
      color: #000;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px;
      max-width: 100%;
      margin: 40px auto;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .card.slide {
      flex: 0 0 auto;
      scroll-snap-align: center;
      min-width: 200px;
      max-width: 200px;
      opacity: 1;
      transform: none;
      animation: none;
    }

    .slider-dots {
      text-align: center;
      margin-top: 10px;
    }

    .slider-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .slider-dot.active {
      background-color: limegreen;
    }

    h2 {
      text-align: center;
      margin-top: 40px;
      font-size: 24px;
    }

    @media (max-width: 1000px) {
      .catalogo {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 768px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .catalogo {
        grid-template-columns: repeat(1, 1fr);
      }

      .card.slide {
        min-width: 80%;
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

  <div id="menuLateral" class="menu-lateral">
    <a href="index.html">Home</a>
    <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
    <div id="filmes" class="submenu">
      <a href="filmes.html">Todos</a>
      <a href="#">Ação</a>
      <a href="#">Comédia</a>
      <a href="#">Drama</a>
    </div>
    <a href="#" onclick="toggleSubmenu('series')">Séries</a>
    <div id="series" class="submenu">
      <a href="series.html">Todos</a>
      <a href="globo.html">Globo</a>
      <a href="record.html">Record</a>
    </div>
  </div>

  <div class="content">
    <h1>Em destaque</h1>
    <div class="slider-container" id="slider">
      <!-- Cards do slider -->
      <div class="card slide">
        <img src="https://assets.fxnetworks.com/cms-next/production/3f013aba-5074-4ca4-a10c-12d88ed4eaa6.jpg" alt="Justified">
        <a href="/justified/assistir.html">Justified</a>
      </div>
      <div class="card slide">
        <img src="https://infinitasvidas.wordpress.com/wp-content/uploads/2015/10/poster-breaking-bad.png" alt="Breaking Bad">
        <a href="#">Breaking Bad</a>
      </div>
      <div class="card slide">
        <img src="https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg" alt="The Walking Dead">
        <a href="#">The Walking Dead</a>
      </div>
      <div class="card slide">
        <img src="https://m.media-amazon.com/images/M/MV5BMTNhMDJmNmYtNDQ5OS00ODdlLWE0ZDAtZTgyYTIwNDY3OTU3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Game of Thrones">
        <a href="#">Game of Thrones</a>
      </div>
    </div>

    <h2>Catálogo</h2>
    <div class="catalogo">
      <!-- Cards do catálogo -->
      <div class="card">
        <img src="https://placehold.co/300x400" alt="Filme 1">
        <a href="#">Filme 1</a>
      </div>
      <div class="card">
        <img src="https://placehold.co/300x400" alt="Filme 2">
        <a href="#">Filme 2</a>
      </div>
      <div class="card">
        <img src="https://placehold.co/300x400" alt="Filme 3">
        <a href="#">Filme 3</a>
      </div>
      <div class="card">
        <img src="https://placehold.co/300x400" alt="Filme 4">
        <a href="#">Filme 4</a>
      </div>
      <div class="card">
        <img src="https://placehold.co/300x400" alt="Filme 5">
        <a href="#">Filme 5</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLateral");
      menu.style.width = menu.style.width === "250px" ? "0" : "250px";
    }

    function toggleSubmenu(id) {
      document.getElementById(id).classList.toggle("active");
    }
  </script>
</body>
</html>
