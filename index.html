<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmes e Séries Online</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.9);
    }

    .menu-lateral {
      height: 100%;
      width: 0;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #111;
      overflow-y: auto;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 999;
    }

    .menu-lateral a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 15px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-lateral a:hover {
      background-color: limegreen;
    }

    .submenu {
      display: none;
      background-color: #333;
      padding-left: 20px;
    }

    .menu-lateral .active .submenu {
      display: block;
    }

    .content {
      transition: margin-left .5s;
      padding: 20px;
      text-align: center;
    }

    .slider-container {
      display: flex;
      flex-wrap: wrap; /* Permite os cards quebrarem para a próxima linha quando necessário */
      justify-content: space-between; /* Espaço entre os cards */
      gap: 20px;
      padding: 20px;
      max-width: 100%;
      margin: 40px auto;
    }

    .card.slide {
      width: 22%; /* Controla o tamanho dos cards */
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .card.slide:hover {
      transform: scale(1.05);
    }

    .card.slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    .card.slide a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
      font-size: 12px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 255, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .card.slide:hover .overlay {
      opacity: 1;
    }

    .overlay i {
      font-size: 50px;
      color: #90ee90;
    }

    @media (max-width: 600px) {
      .slider-container {
        flex-direction: column;
        gap: 10px;
      }

      .card.slide {
        width: 100%;
      }
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

  <div id="menuLateral" class="menu-lateral">
    <a href="index.html">Home</a>
    <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
    <div id="filmes" class="submenu">
      <a href="filmes.html">Todos</a>
      <a href="#">Ação</a>
      <a href="#">Comédia</a>
      <a href="#">Drama</a>
    </div>

    <a href="#" onclick="toggleSubmenu('series')">Séries</a>
    <div id="series" class="submenu">
      <a href="series.html">Todos</a>
      <a href="globo.html">Globo</a>
      <a href="record.html">Record</a>
    </div>
  </div>

  <div class="content">
    <h1>Em destaque</h1>

    <div class="slider-container" id="slider">
      <!-- Cards serão inseridos aqui dinamicamente -->
    </div>

    <h2>Recentes</h2>
    <div class="catalogo" id="catalogo"></div>

  </div>

  <script src="series.js"></script>
  <script>
    // Função para adicionar os cards no catálogo com base nos dados do arquivo series.js
    window.onload = function() {
      const catalogo = document.getElementById("catalogo");

      seriesNovas.forEach(serie => {
        const card = document.createElement("div");
        card.className = "card slide"; // Classe do card

        card.innerHTML = `
          <img src="${serie.imagem}" alt="${serie.titulo}">
          <div class="overlay" onclick="window.location.href='${serie.link}'">
            <i class="fas fa-play-circle"></i>
          </div>
          <a href="${serie.link}">${serie.titulo}</a>
        `;

        catalogo.appendChild(card); // Adiciona o card ao catálogo
      });
    };
  </script>

</body>
</html>
