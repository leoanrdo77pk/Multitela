<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider com Menu e Capas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 15px;
      position: relative;
    }

    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .menu-lateral {
      display: none;
      background: #444;
      padding: 10px;
    }

    .menu-lateral a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      padding-left: 10px;
    }

    .submenu {
      display: none;
      padding-left: 15px;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 15px;
      padding: 15px;
      scrollbar-width: none;
      background: #fff;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .card a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background: #f0f0f0;
    }

    .card a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <nav id="menuLateral" class="menu-lateral">
      <a href="index.html">Home</a>
      <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
      <div id="filmes" class="submenu">
        <a href="filmes.html">Todos</a>
        <a href="#">Ação</a>
        <a href="#">Comédia</a>
        <a href="#">Drama</a>
      </div>
      <a href="#" onclick="toggleSubmenu('series')">Séries</a>
      <div id="series" class="submenu">
        <a href="series.html">Todos</a>
        <a href="#">Justified</a>
        <a href="#">Breaking Bad</a>
      </div>
    </nav>
  </header>

  <div class="slider-container" id="slider">
    <div class="card">
      <img src="https://m.media-amazon.com/images/M/MV5BMTNhMDJmNmYtNDQ5OS00ODdlLWE0ZDAtZTgyYTIwNDY3OTU3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Game of Thrones">
      <a href="#">Game of Thrones</a>
    </div>
    <div class="card">
      <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p185554_b_v8_bk.jpg" alt="The Big Bang Theory">
      <a href="#">The Big Bang Theory</a>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/91gQczD+f3L._AC_UF894,1000_QL80_.jpg" alt="Breaking Bad">
      <a href="#">Breaking Bad</a>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71vZkEDlGzL._AC_UF894,1000_QL80_.jpg" alt="Justified">
      <a href="#">Justified</a>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/81Kc8NrrKSL._AC_UF894,1000_QL80_.jpg" alt="Peaky Blinders">
      <a href="#">Peaky Blinders</a>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/91tX8FRC9RL._AC_UF894,1000_QL80_.jpg" alt="Friends">
      <a href="#">Friends</a>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLateral");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
    }

    // Auto scroll do slider
    const slider = document.getElementById("slider");
    function autoScroll() {
      const scrollAmount = 220;
      if (slider.scrollLeft + slider.clientWidth >= slider.scrollWidth) {
        slider.scrollTo({ left: 0, behavior: "smooth" });
      } else {
        slider.scrollBy({ left: scrollAmount, behavior: "smooth" });
      }
    }
    setInterval(autoScroll, 3000);
  </script>

</body>
</html>
