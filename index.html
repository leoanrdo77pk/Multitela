<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmes e Séries Online</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.9);
    }

    .menu-lateral {
      height: 100%;
      width: 0;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #111;
      overflow-y: auto;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 999;
    }

    .menu-lateral a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 15px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-lateral a:hover {
      background-color: limegreen;
    }

    .submenu {
      display: none;
      background-color: #333;
      padding-left: 20px;
    }

    .menu-lateral .active .submenu {
      display: block;
    }

    .content {
      transition: margin-left .5s;
      padding: 20px;
      text-align: center;
    }

    .slider-container {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 20px;
      max-width: 100%;
      margin: 40px auto;
      scrollbar-width: none;
    }

    .slider-container::-webkit-scrollbar {
      display: none;
    }

    .card.slide {
      flex: 0 0 auto;
      scroll-snap-align: center;
      min-width: 200px;
      max-width: 200px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.3s ease;
    }

    .card.slide:hover {
      transform: scale(1.05);
    }

    .card.slide img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .card.slide a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
      font-size: 12px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 255, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .card.slide:hover .overlay {
      opacity: 1;
    }

    .overlay i {
      font-size: 50px;
      color: #90ee90;
    }

    @media (max-width: 600px) {
      .slider-container {
        max-width: 100%;
      }

      .card.slide {
        min-width: 50%;
      }
    }
  </style>

  <!-- Ícones do Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

  <div id="menuLateral" class="menu-lateral">
    <a href="index.html">Home</a>
    <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
    <div id="filmes" class="submenu">
      <a href="filmes.html">Todos</a>
      <a href="#">Ação</a>
      <a href="#">Comédia</a>
      <a href="#">Drama</a>
    </div>

    <a href="#" onclick="toggleSubmenu('series')">Séries</a>
    <div id="series" class="submenu">
      <a href="series.html">Todos</a>
      <a href="globo.html">Globo</a>
      <a href="record.html">Record</a>
    </div>
  </div>

  <div class="content">
    <h1>Em destaque</h1>

    <div class="slider-container" id="slider">
      <div class="card slide">
        <img src="https://assets.fxnetworks.com/cms-next/production/3f013aba-5074-4ca4-a10c-12d88ed4eaa6.jpg" alt="Justified">
        <div class="overlay" onclick="window.location.href='/justified/assistir.html'">
          <i class="fas fa-play-circle"></i>
        </div>
        <a href="/justified/assistir.html">Justified</a>
      </div>

      <div class="card slide">
        <img src="https://infinitasvidas.wordpress.com/wp-content/uploads/2015/10/poster-breaking-bad.png" alt="Breaking Bad">
        <div class="overlay" onclick="window.location.href='#'">
          <i class="fas fa-play-circle"></i>
        </div>
        <a href="#">Breaking Bad</a>
      </div>

      <div class="card slide">
        <img src="https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg" alt="The Walking Dead">
        <div class="overlay" onclick="window.location.href='#'">
          <i class="fas fa-play-circle"></i>
        </div>
        <a href="#">The Walking Dead</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLateral");
      menu.style.width = menu.style.width === "250px" ? "0" : "250px";
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>
<h2>Recentes</h2>
<div class="catalogo" id="catalogo">
</div>

<script>
  // Simulação de dados dinâmicos para o catálogo
  const seriesNovas = [
    { imagem: 'https://assets.fxnetworks.com/cms-next/production/3f013aba-5074-4ca4-a10c-12d88ed4eaa6.jpg', titulo: 'Justified', link: '/justified/assistir.html' },
    { imagem: 'https://infinitasvidas.wordpress.com/wp-content/uploads/2015/10/poster-breaking-bad.png', titulo: 'Breaking Bad', link: '#'},
    { imagem: 'https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg', titulo: 'The Walking Dead', link: '#' }
  ];

  // Função para adicionar os cards no catálogo
  const catalogo = document.getElementById("catalogo");

  seriesNovas.forEach(serie => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <div class="card slide">
        <img src="${serie.imagem}" alt="${serie.titulo}">
        <div class="overlay" onclick="window.location.href='${serie.link}'">
          <i class="fas fa-play-circle"></i>
        </div>
        <a href="${serie.link}">${serie.titulo}</a>
      </div>
    `;

    catalogo.appendChild(card);
  });
</script>

</body>
</html>
