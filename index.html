<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmes e Séries Online</title>
  <style>
    /* ... (o mesmo CSS que você já tem, sem mudanças necessárias) ... */
  </style>
</head>
<body>

  <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

  <div id="menuLateral" class="menu-lateral">
    <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
    <div id="filmes" class="submenu">
      <a href="filmes.html">Todos</a>
      <a href="#">Ação</a>
      <a href="#">Comédia</a>
      <a href="#">Drama</a>
    </div>
    <a href="#" onclick="toggleSubmenu('series')">Séries</a>
    <div id="series" class="submenu">
      <a href="series.html">Todos</a>
      <a href="#">Justified</a>
      <a href="#">Breaking Bad</a>
    </div>
  </div>

  <div class="content">
    <h1>Filmes e Séries Online</h1>
    <p style="text-align: center; font-size: 18px; margin-top: -10px; color: #ccc;">
      Assista seus conteúdos favoritos em um só lugar, grátis e sem complicação.
    </p>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar filmes ou séries...">
    </div>

    <div class="catalogo" id="catalogo">
      <div class="card">
        <img src="https://assets.fxnetworks.com/cms-next/production/3f013aba-5074-4ca4-a10c-12d88ed4eaa6.jpg" alt="Justified">
        <a href="/justified/assistir.html">Justified</a>
      </div>
      <div class="card">
        <img src="https://infinitasvidas.wordpress.com/wp-content/uploads/2015/10/poster-breaking-bad.png" alt="Breaking Bad">
        <a href="#">Breaking Bad</a>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg" alt="The Walking Dead">
        <a href="#">The Walking Dead</a>
      </div>
      <div class="card">
        <img src="https://m.media-amazon.com/images/M/MV5BMTNhMDJmNmYtNDQ5OS00ODdlLWE0ZDAtZTgyYTIwNDY3OTU3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Game of Thrones">
        <a href="#">Game of Thrones</a>
      </div>
      <div class="card">
        <img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p185554_b_v8_bk.jpg" alt="The Big Bang Theory">
        <a href="#">The Big Bang Theory</a>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLateral");
      const content = document.querySelector(".content");

      if (menu.style.width === "250px") {
        menu.style.width = "0";
        content.style.marginLeft = "0";
      } else {
        menu.style.width = "250px";
        content.style.marginLeft = "250px";
      }
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const filter = this.value.toLowerCase();
      const cards = document.querySelectorAll("#catalogo .card");

      cards.forEach(card => {
        const title = card.querySelector("a").textContent.toLowerCase();
        card.style.display = title.includes(filter) ? "flex" : "none";
      });
    });
  </script>

</body>
</html>
