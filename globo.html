<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categoria: Globo</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.9);
    }

    .menu-lateral {
      height: 100%;
      width: 0;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #111;
      overflow-y: auto;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 999;
    }

    .menu-lateral a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 15px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-lateral a:hover {
      background-color: limegreen;
    }

    .submenu {
      display: none;
      background-color: #333;
      padding-left: 20px;
    }

    .menu-lateral .active .submenu {
      display: block;
    }

    .content {
      transition: margin-left .5s;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .card a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card:hover a {
      background-color: #00cc44;
      color: #000;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #Globo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      max-width: 1000px;
      margin: 0 auto;
      gap: 20px;
      padding: 40px 20px;
    }

    @media (max-width: 600px) {
      #Globo {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

  <div id="menuLateral" class="menu-lateral">
    <a href="index.html">Home</a>
    <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
    <div id="filmes" class="submenu">
      <a href="filmes.html">Todos</a>
      <a href="#">Ação</a>
      <a href="#">Comédia</a>
      <a href="#">Drama</a>
    </div>
    <a href="#" onclick="toggleSubmenu('series')">Séries</a>
    <div id="series" class="submenu">
      <a href="series.html">Todos</a>
      <a href="globo.html">Globo</a>
      <a href="record.html">Record</a>
    </div>
  </div>

  <div class="content">
    <h1>Categoria: Globo</h1>
    <div id="Globo"></div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuLateral");
      if (menu.style.width === "250px") {
        menu.style.width = "0";
      } else {
        menu.style.width = "250px";
      }
    }

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.classList.toggle("active");
    }
  </script>

  <!-- Carrega os dados das séries -->
  <script src="series.js"></script>

  <!-- Gera os cards da categoria Globo -->
  <script>
    const container = document.getElementById('Globo');

    const seriesGlobo = seriesNovas.filter(serie => serie.categoria === "Globo");

    seriesGlobo.forEach(serie => {
      const card = document.createElement('div');
      card.classList.add('card');

      card.innerHTML = `
        <img src="${serie.imagem}" alt="${serie.titulo}">

     const slider = document.getElementById('slider');
  const slides = slider.querySelectorAll('.slide');
  const dotsContainer = document.getElementById('sliderDots');
  let currentIndex = 0;

  // Cria bolinhas
  slides.forEach((_, i) => {
    const dot = document.createElement('span');
    dot.classList.add('slider-dot');
    if (i === 0) dot.classList.add('active');
    dot.addEventListener('click', () => scrollToSlide(i));
    dotsContainer.appendChild(dot);
  });

  // Autoplay
  function autoSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    scrollToSlide(currentIndex);
  }

  function scrollToSlide(index) {
    const slide = slides[index];
    if (slide) {
      slider.scrollTo({
        left: slide.offsetLeft - slider.offsetLeft,
        behavior: 'smooth'
      });

      // Atualiza bolinhas
      document.querySelectorAll('.slider-dot').forEach(dot => dot.classList.remove('active'));
      if (dotsContainer.children[index]) {
        dotsContainer.children[index].classList.add('active');
      }
    }
  }

  // Inicia autoplay
  setInterval(autoSlide, 3000); // muda a cada 3 segundos
  </script>
</body>
</html>
