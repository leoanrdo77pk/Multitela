<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Categoria: Drama</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 80px;
    }

    .menu-btn {
      font-size: 30px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.1);
      background-color: rgba(0, 0, 0, 0.9);
    }

    .menu-lateral {
      height: 100%;
      width: 0;
      position: fixed;
      top: 60px;
      left: 0;
      background-color: #111;
      overflow-y: auto;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 999;
    }

    .menu-lateral a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 15px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .menu-lateral a:hover {
      background-color: limegreen;
    }

    .submenu {
      display: none;
      background-color: #333;
      padding-left: 20px;
    }

    .menu-lateral .active .submenu {
      display: block;
    }

    .content {
      transition: margin-left .5s;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .card a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card:hover a {
      background-color: #00cc44;
      color: #000;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #Globo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      max-width: 1000px;
      margin: 0 auto;
      gap: 20px;
      padding: 40px 20px;
    }

    @media (max-width: 600px) {
      #Globo {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>

  <div id="menuLateral" class="menu-lateral">
    <a href="index.html">Home</a>
    <a href="#" onclick="toggleSubmenu('filmes')">Filmes</a>
    <div id="filmes" class="submenu">
      <a href="filmes.html">Todos</a>
      <a href="#">Ação</a>
      <a href="#">Comédia</a>
      <a href="#">Drama</a>
    </div>
    <a href="#" onclick="toggleSubmenu('series')">Séries</a>
    <div id="series" class="submenu">
      <a href="series.html">Todos</a>
      <a href="globo.html">Globo</a>
      <a href="record.html">Record</a>
    </div>
  </div>

  <div class="content">
    <h1>Categoria: Globo</h1>

    <!-- Cards serão inseridos aqui -->
    <div id="Globo"></div>
  
    </div>
  </div>

<script>
  const catalogo = document.getElementById("catalogo");

  seriesNovas.forEach(serie => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="${serie.imagem}" alt="${serie.titulo}">
      <a href="${serie.link}">${serie.titulo}</a>
    `;
    catalogo.appendChild(card);
  });
</script>
<script>
  function filterSeriesByCategory(categoria) {
    const container = document.getElementById('novasSeries');
    container.innerHTML = ''; // Limpa a área onde as séries serão exibidas

    // Filtra as séries pela categoria selecionada
    const seriesFiltradas = seriesNovas.filter(serie => serie.categoria === categoria);

    // Exibe as séries filtradas
    seriesFiltradas.forEach(serie => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${serie.imagem}" alt="${serie.titulo}">
        <a href="${serie.link}">${serie.titulo}</a>
      `;
      container.appendChild(card);
    });
  }
</script>
</body>
</html>
