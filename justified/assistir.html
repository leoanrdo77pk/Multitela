<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justificado - Temporadas</title>
  <script src="links.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #000;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      text-decoration: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: limegreen;
    }

    .home-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .imdb-info {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 20px;
      margin: 40px auto;
      max-width: 800px;
    }

    .imdb-info img {
      width: 200px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .imdb-info .details {
      flex: 1;
    }

    .imdb-info .details h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .player {
      position: relative;
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .player img {
      width: 100%;
      height: auto;
      transition: opacity 0.3s ease;
      cursor: pointer;
    }

    .player:hover img {
      opacity: 0.7;
    }

    .player .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: rgba(0, 255, 0, 0.7);
      display: none;
    }

    .player:hover .play-icon {
      display: block;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .home-btn {
        top: 10px;
        left: 10px;
        padding: 10px;
      }

      .home-btn svg {
        width: 18px;
        height: 18px;
      }

      .imdb-info {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .imdb-info img {
        width: 100%;
        max-width: 300px;
      }

      .imdb-info .details {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <a href="https://multitela-leonardo-s-projects-465185f8.vercel.app/" class="home-btn" title="Página Inicial" aria-label="Ir para a página inicial">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
      <path d="M280.37 148.26L96 300.11V464a16 16 0 0016 16l112-.3a16 16 0 0016-15.7V368a16 16 0 0116-16h64a16 16 0 0116 16v96a16 16 0 0016 16l112 .3a16 16 0 0016-16V300L295.67 148.26a12.19 12.19 0 00-15.3 0zM571.6 251.47L488 182.6V44a12 12 0 00-12-12h-56a12 12 0 00-12 12v72.61L318.47 43a48 48 0 00-61 0L4.34 251.47a12 12 0 00-1.6 16.9l25.5 31a12 12 0 0016.9 1.6L64 270.69V464a48 48 0 0048 48h352a48 48 0 0048-48V270.7l18.9 15.3a12 12 0 0016.9-1.6l25.5-31a12 12 0 00-1.7-16.93z"/>
    </svg>
  </a>

  <h1 style="text-align: center; color: green;">
    <strong>Justificado - Temporadas</strong> 
  </h1>

  <div class="imdb-info">
    <img src="https://images.justwatch.com/poster/305418324/s332/temporada-1" alt="Capa de Justified">
    <div class="details">
      <h2>Justificado (2010–2015)</h2>
      <p><strong>Nota IMDb:</strong> <span style="color: gold;">★</span> 8.6/10</p>
      <p><strong>Gêneros:</strong> Crime, Drama, Faroeste</p>
      <p><strong>Sinopse:</strong> O Marechal dos EUA Raylan Givens aplica sua própria marca de justiça em sua cidade natal, enfrentando criminosos e desafios pessoais.</p>
      <p><a href="https://www.imdb.com/title/tt1489428/" target="_blank" style="color: #00bcd4;">Ver no IMDb</a></p>
    </div>
  </div>

  <!-- Imagem clicável com efeito de hover e ícone de play -->
  <div class="player" id="playerBox">
    <a href="https://meuplayerexterno.com" target="_blank">
      <img src="https://m.media-amazon.com/images/S/pv-target-images/3d28d68d84017c03cb6efa2c7f2f6a1fb09dabd036f34faf5dbe8cb14d342286.jpg" alt="Imagem para o player externo">
      <div class="play-icon">►</div>
    </a>
  </div>

</body>
</html>
