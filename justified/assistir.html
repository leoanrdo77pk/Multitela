<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistir Série</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .info-container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
      background-color: #1e1e1e;
    }

    .info-container img {
      width: 250px;
      border-radius: 10px;
    }

    .info-details {
      max-width: 600px;
    }

    .info-details h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .info-details p {
      margin: 10px 0;
      font-size: 16px;
    }

    .info-details a {
      color: #f0c040;
      text-decoration: underline;
    }

    .player-container {
      padding: 20px;
    }

    iframe, video {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="info-container" id="serie-info">
    <!-- Info será injetada aqui via JS -->
  </div>

  <div class="player-container" id="player-area">
    <!-- O player de vídeo será carregado aqui -->
  </div>

  <script src="links.js"></script>
  <script>
    // Exibe informações da série
    const infoDiv = document.getElementById("serie-info");

    const infoHTML = `
      <img src="${serie.capa}" alt="Capa da Série" />
      <div class="info-details">
        <h1>${serie.titulo}</h1>
        <p><strong>Ano:</strong> ${serie.ano}</p>
        <p><strong>Gênero:</strong> ${serie.genero}</p>
        <p><strong>Sinopse:</strong> ${serie.sinopse}</p>
        <p><a href="${serie.imdbLink}" target="_blank">Ver no IMDb</a></p>
      </div>
    `;

    infoDiv.innerHTML = infoHTML;

    // Carrega primeiro episódio como padrão
    const primeiroEp = temporadas["Temporada 1"][0];
    const playerDiv = document.getElementById("player-area");

    if (primeiroEp.url.endsWith(".m3u8")) {
      playerDiv.innerHTML = `
        <video id="video" controls autoplay>
          <source src="${primeiroEp.url}" type="application/x-mpegURL">
          Seu navegador não suporta a reprodução de vídeos HLS.
        </video>
      `;
    } else {
      playerDiv.innerHTML = `
        <video controls autoplay>
          <source src="${primeiroEp.url}" type="video/mp4">
          Seu navegador não suporta vídeos MP4.
        </video>
      `;
    }
  </script>

</body>
</html>
