<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistir Justified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .capa-serie {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background-color: #2c2c2c;
      flex-wrap: wrap;
    }

    .capa-serie img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .info-serie {
      max-width: 600px;
    }

    .info-serie h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .info-serie p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .info-serie a {
      color: #00ff00;
      text-decoration: underline;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .episodio {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .episodio img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .episodio:hover img {
      transform: scale(1.1);
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: rgba(0, 255, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .episodio:hover .play-icon {
      opacity: 1;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Capa da série com imagem ao lado das infos -->
  <div class="capa-serie">
    <img id="poster-serie" src="" alt="Capa da Série">
    <div class="info-serie">
      <h1 id="titulo-serie">Justified</h1>
      <p id="genero-serie">Gênero: Crime, Drama, Faroeste</p>
      <p id="sinopse-serie">Sinopse: O U.S. Marshal Raylan Givens é transferido de Miami para sua terra natal, onde enfrenta criminosos antigos e novos.</p>
      <a id="link-imdb" href="https://www.imdb.com/title/tt1486217/" target="_blank">Veja no IMDb</a>
    </div>
  </div>

  <h2 style="text-align: center; padding: 20px 0;">Episódios da Temporada 1</h2>

  <div class="container" id="episodios-container">
    <!-- Episódios serão inseridos aqui -->
  </div>

  <script src="links.js"></script>
  <script>
    // Atualiza as informações da série
    document.getElementById('poster-serie').src = serie.poster;
    document.getElementById('titulo-serie').textContent = serie.titulo;
    document.getElementById('genero-serie').textContent = `Gênero: ${serie.genero}`;
    document.getElementById('sinopse-serie').textContent = `Sinopse: ${serie.sinopse}`;
    document.getElementById('link-imdb').href = serie.imdb;

    const container = document.getElementById("episodios-container");

    // Gera os episódios
    function gerarEpisodios() {
      const temporada = temporadas["Temporada 1"];

      temporada.forEach((episodio) => {
        const episodioDiv = document.createElement("div");
        episodioDiv.classList.add("episodio");

        const imagem = document.createElement("img");
        imagem.src = episodio.capa;
        episodioDiv.appendChild(imagem);

        const playIcon = document.createElement("div");
        playIcon.classList.add("play-icon");
        playIcon.textContent = "►";
        episodioDiv.appendChild(playIcon);

        const link = document.createElement("a");
        link.href = episodio.url;
        link.target = "_blank";
        link.appendChild(episodioDiv);

        container.appendChild(link);
      });
    }

    gerarEpisodios();
  </script>

</body>
</html>
