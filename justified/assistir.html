<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistir Série</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    .info-container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
      background-color: #1e1e1e;
    }

    .info-container img {
      width: 250px;
      border-radius: 10px;
    }

    .info-details {
      max-width: 600px;
    }

    .info-details h1 {
      margin-top: 0;
      font-size: 32px;
    }

    .info-details p {
      margin: 10px 0;
      font-size: 16px;
    }

    .info-details a {
      color: #f0c040;
      text-decoration: underline;
    }

    .episodios-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      padding: 20px;
    }

    .episodio {
      position: relative;
      cursor: pointer;
      width: 180px;
      height: 100px;
      overflow: hidden;
      border-radius: 10px;
    }

    .episodio img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .episodio:hover img {
      transform: scale(1.05);
    }

    .episodio::after {
      content: '▶';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: rgba(0, 255, 0, 0.6);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .episodio:hover::after {
      opacity: 1;
    }

    .player-container {
      padding: 20px;
    }

    video {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="info-container" id="serie-info"></div>

  <div class="episodios-container" id="episodios-list"></div>

  <div class="player-container" id="player-area"></div>

  <script src="links.js"></script>
  <script>
    const infoDiv = document.getElementById("serie-info");
    const listaEps = document.getElementById("episodios-list");
    const playerDiv = document.getElementById("player-area");

    // Montar informações da série
    infoDiv.innerHTML = `
      <img src="${serie.capa}" alt="Capa da Série" />
      <div class="info-details">
        <h1>${serie.titulo}</h1>
        <p><strong>Ano:</strong> ${serie.ano}</p>
        <p><strong>Gênero:</strong> ${serie.genero}</p>
        <p><strong>Sinopse:</strong> ${serie.sinopse}</p>
        <p><a href="${serie.imdbLink}" target="_blank">Ver no IMDb</a></p>
      </div>
    `;

    // Mostrar episódios com imagem e hover
    const temporada1 = temporadas["Temporada 1"];
    temporada1.forEach((ep, index) => {
      const epDiv = document.createElement("div");
      epDiv.className = "episodio";
      epDiv.innerHTML = `<img src="${ep.capa}" alt="${ep.titulo}" title="${ep.titulo}" />`;
      epDiv.addEventListener("click", () => carregarPlayer(ep.url));
      listaEps.appendChild(epDiv);

      // Carregar o primeiro episódio por padrão
      if (index === 0) carregarPlayer(ep.url);
    });

    function carregarPlayer(url) {
      playerDiv.innerHTML = url.endsWith(".m3u8") ?
        `<video controls autoplay><source src="${url}" type="application/x-mpegURL">Seu navegador não suporta HLS.</video>` :
        `<video controls autoplay><source src="${url}" type="video/mp4">Seu navegador não suporta MP4.</video>`;
    }
  </script>

</body>
</html>
