<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir Justified</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
    }
    .capa-serie {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .capa-serie h1 {
      font-size: 3em;
    }
    .info-serie {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .episodio {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .episodio img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .episodio:hover img {
      transform: scale(1.1);
    }
    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: rgba(0, 255, 0, 0.7); /* Verde transparente */
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .episodio:hover .play-icon {
      opacity: 1;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Capa da série com informações -->
  <div class="capa-serie" style="background-image: url('');" id="capa-serie">
    <h1 id="titulo-serie">Justified</h1>
    <div class="info-serie" id="info-serie">
      <p id="genero-serie">Gênero: Crime, Drama, Faroeste</p>
      <p id="sinopse-serie">Sinopse: O U.S. Marshal Raylan Givens é transferido de Miami para sua terra natal, onde enfrenta criminosos antigos e novos.</p>
      <a href="https://www.imdb.com/title/tt1486217/" target="_blank" style="color: white;">Veja no IMDb</a>
    </div>
  </div>

  <h2 style="text-align: center; padding: 20px 0; color: white;">Episódios da Temporada 1</h2>

  <div class="container" id="episodios-container">
    <!-- Aqui vão os episódios que serão carregados dinamicamente -->
  </div>

  <script src="links.js"></script>
  <script>
    // Atualiza as informações da capa da série
    document.getElementById('capa-serie').style.backgroundImage = `url('${serie.capa}')`;
    document.getElementById('titulo-serie').textContent = serie.titulo;
    document.getElementById('genero-serie').textContent = `Gênero: ${serie.genero}`;
    document.getElementById('sinopse-serie').textContent = `Sinopse: ${serie.sinopse}`;

    const container = document.getElementById("episodios-container");

    // Função para gerar os cards de episódios
    function gerarEpisodios() {
      const temporada = temporadas["Temporada 1"];

      temporada.forEach((episodio) => {
        const episodioDiv = document.createElement("div");
        episodioDiv.classList.add("episodio");

        const imagem = document.createElement("img");
        imagem.src = episodio.capa;
        episodioDiv.appendChild(imagem);

        const playIcon = document.createElement("div");
        playIcon.classList.add("play-icon");
        playIcon.textContent = "►"; // Ícone de play
        episodioDiv.appendChild(playIcon);

        const link = document.createElement("a");
        link.href = episodio.url;
        link.target = "_blank"; // Abre o vídeo em uma nova aba
        link.appendChild(episodioDiv);

        container.appendChild(link);
      });
    }

    // Chama a função para gerar os episódios na página
    gerarEpisodios();
  </script>

</body>
</html>
